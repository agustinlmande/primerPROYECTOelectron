<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ESQUIVA AUTOS</title>
  </head>
  <body>
    <!--
      Canvas principal donde se dibuja el juego.
      El atributo 'id' permite acceder al canvas desde JavaScript.
      'width' y 'height' definen el tamaño del área de juego.
    -->
    <canvas id="gameCanvas" width="1366" height="768"></canvas>

    <!--
      Se incluye el archivo renderer.js, que contiene la lógica y el renderizado del juego.
      Este script accede al canvas y dibuja los elementos del juego.
    -->
    <script src="./renderer.js"></script>
  </body>
</html>
